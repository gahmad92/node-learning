<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      padding: 1rem 2rem;
    }
    .navbar .logo {
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .navbar .nav-links {
      list-style: none;
      display: flex;
    }
    .navbar .nav-links li {
      margin-left: 1.5rem;
    }
    .navbar .nav-links a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }
    .navbar .nav-links a:hover {
      color: #f39c12;
    }
    .hero {
      height: 100vh;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .btn {
      background: #f39c12;
      color: #fff;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #d35400;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">MySite</div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h1>Welcome to My Website</h1>
    <p>This is a simple landing page with a navbar and styled sections.</p>
    <a href="#services" class="btn">Explore Services</a>
  </section>

  <footer>
    <p>&copy; 2025 MySite. All rights reserved.</p>
  </footer>
</body>
</html>
